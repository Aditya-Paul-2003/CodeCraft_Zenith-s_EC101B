<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <title> Responsive Food Delivery Service version 2</title>
</head>


<body>
    <!-- sidebars -->
    <div class="sidebar">
        <!-- logo -->
        <h1 class="logo">Food Time</h1>
        <!-- List of menus-->
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
        </div>
        <!-- Logout -->
        <div class="sidebar-logout">
            <a href="./index.html"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <!-- navbar -->
    <div class="main">
        <!-- main navbar -->
        <div class="main-navbar">
            <!-- menu will apper on mKnowmoreobile version -->
            <ion-icon class="menu-toogle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="what you want to eat">
                <button class="search-btn">Search</button>
            </div>

            <!-- profile icon on left side of navbar -->
            <div class="profile">
                <a href="./error.html"><ion-icon name="cart-outline"></ion-icon></a>
                <a href="./error.html"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
        <div class="main-highlight">
            <!-- title section and arrow-->
            <div class="main-header">

                <h2 class="main-title">Recommendations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img src="./salad.jpg" alt="" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Fresh Salad</h4>
                        <p>Rs. 225</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="./coffee.jpg" alt="" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Cafe Latte</h4>
                        <p>Rs. 375</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="./pasta.jpg" alt="" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Pasta</h4>
                        <p>Rs. 525</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="./beverage1.jpg" alt="" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Beverage</h4>
                        <p>Rs. 2225</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
